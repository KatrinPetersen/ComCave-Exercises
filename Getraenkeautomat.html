<script>
/* 	Programm Getränkeautomat Aufgabe:
	- Information auf Bildschirm (prompt 1, 2 oder 3)
	- Eine Information wieviel Geld einzuwerfen ist.
*/

var AuswahlZahl;
var AuswahlText1;

var WasserPreis = 0.50;
var LimoPreis = 1.00;
var BierPreis = 2.00;

var WasserName = "<b>Wasser</b><br>";
var LimoName = "<b>Limonade</b><br> ";
var BierName = "<b>Bier</b><br>";

var AuswahlText2 = "Sie haben ausgewählt: ";
var PreisText = "Bitte zahlen Sie: ";
var EuroText = "€";

var ErrorText = "Bitte wählen Sie nur eine Nummer von 1 bis 3.";
var AuswahlText3 = "Bitte wählen Sie eine Nummer von 1 bis 3:";

AuswahlZahl = prompt (AuswahlText3);

switch (AuswahlZahl)
	{
	case "1":
		AuswahlText1 = AuswahlText2 + WasserName + PreisText + WasserPreis.toFixed(2) + EuroText;
		break;
		
	case "2":
		AuswahlText1 = AuswahlText2 + LimoName + PreisText + LimoPreis.toFixed(2) + EuroText;
		break;
		
	case "3":
		AuswahlText1 = AuswahlText2 + WasserName + PreisText + WasserPreis.toFixed(2) + EuroText;
		break;
		
	default:
		AuswahlText1 = ErrorText;
}

document.write(AuswahlText1);

</script>
