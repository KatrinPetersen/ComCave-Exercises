<script>
//Aufgabe: Berechne den Preis einer Taxifahrt für x Kilometer und gib eine Empfehlung ab ob eine Fahrkarte günstiger ist.

	var Grundpreis = 3;
	var KmPreis = 0.60;
	var KmAnzahl;
	var ErgebnisTaxi;
	var Tarifzone1 = 3.20;
    	var Tarifzone2 = 5.70;
    	var Tarifzone3 = 7.40;
	
	//Eingabe KmAnzahl
	KmAnzahl = parseFloat (prompt ("Wie viele Kilometer werden vorraussichtlich gefahren?"));
	
	//Verarbeitung und Deklarierung für das Alternativ Angebot
	
	ErgebnisTaxi = (KmAnzahl*KmPreis)+Grundpreis;
	
    	//Texte deklariert um weniger zu schreiben
	var ErgebnisText ="Der Fahrpreis mit dem Taxi beträgt " + ErgebnisTaxi.toFixed(2) + "€.<br>";
	var Empfehlung = " Eine Fahrkarte zu kaufen könnte billiger sein, bitte vergleiche deine geplante Strecke mit unserem Zonenplan.<br>";
	
    	//Zwei Bedingungen mit UND verknüpft
    	if (ErgebnisTaxi >= Tarifzone1 && ErgebnisTaxi < Tarifzone2) {
		document.write (ErgebnisText) ;
    		if (Tarifzone1 <= ErgebnisTaxi){
        		document.write (Empfehlung + "( Fahrkarte Zone 1: " + Tarifzone1.toFixed(2) + "€ )<br><br>");
        	}
	}
	if (ErgebnisTaxi >= Tarifzone2 && ErgebnisTaxi < Tarifzone3){
		document.write (ErgebnisText);
    		if (Tarifzone2 <= ErgebnisTaxi){
        		document.write (Empfehlung + "( Fahrkarte Zone 2: " + Tarifzone2.toFixed(2) + "€)<br><br>");
        	}
	}
	if (ErgebnisTaxi >= Tarifzone3){
		document.write (ErgebnisText);
        	if (Tarifzone3 <= ErgebnisTaxi){
        	document.write (Empfehlung + "( Fahrkarte Zone 3: " + Tarifzone3.toFixed(2) + "€)<br><br>");
        	}
	}
    
</script>
