<script>
//Aufgabe: Berechne den Preis einer Taxifahrt für x Kilometer und gib eine Empfehlung ab ob eine Fahrkarte günstiger ist.

	var Grundpreis = 3;
	var KmPreis = 0.60;
	var KmAnzahl;
	var ErgebnisTaxi;
	var Tarifzone1 = 3.20;
    	var Tarifzone2 = 5.70;
    	var Tarifzone3 = 7.40;
	
	//Eingabe KmAnzahl
	KmAnzahl = parseFloat (prompt ("Dies ist ein Test"));
	
	//Verarbeitung und Deklarierung für das Alternativ Angebot
	
	ErgebnisTaxi = (KmAnzahl*KmPreis)+Grundpreis;
	
    	//Texte deklariert um weniger zu schreiben
	var ErgebnisText ="Der Fahrpreis mit dem Taxi beträgt " + ErgebnisTaxi.toFixed(2) + "€.<br>";
	var Empfehlung = "<br>Eine Fahrkarte zu kaufen könnte billiger sein, bitte vergleiche deine geplante Strecke mit unserem Zonenplan.<br>";
	var Empfehlung1 = "<br>Der Preis der Taxifahrt ist günstiger als unsere billigste Fahrkarte, wenn Sie trotzdem mit uns fahren wollen, empfehlen wir: Fahrkarte Zone 1: " + Tarifzone1.toFixed(2) + "€ <br><br>"
	
    	//Zwei Bedingungen mit UND verknüpft
    	if (ErgebnisTaxi >= Tarifzone1 && ErgebnisTaxi < Tarifzone2) {
		//Ergebnis des Taxipreises
		document.write (ErgebnisText) ;
		//Wenn der Preis der Tarifzone kleiner ist als das Ergebnis des TAxipreises folgt die EMpfehlung.
    		if (Tarifzone1 <= ErgebnisTaxi){
        		document.write (Empfehlung + "( Fahrkarte Zone 1: " + Tarifzone1.toFixed(2) + "€ )<br><br>");
        	}
	}
	else if (ErgebnisTaxi >= Tarifzone2 && ErgebnisTaxi < Tarifzone3){
		document.write (ErgebnisText);
    		if (Tarifzone2 <= ErgebnisTaxi){
        		document.write (Empfehlung + "( Fahrkarte Zone 2: " + Tarifzone2.toFixed(2) + "€)<br><br>");
        	}
	}
	else if (ErgebnisTaxi >= Tarifzone3){
		document.write (ErgebnisText);
        	if (Tarifzone3 <= ErgebnisTaxi){
        	document.write (Empfehlung + "( Fahrkarte Zone 3: " + Tarifzone3.toFixed(2) + "€)<br><br>");
        	}
	}
	//Wenn der Taxipreis günstiger ist als die günstigste Fahrkarte
	else if (ErgebnisTaxi <= Tarifzone1){
    		document.write (ErgebnisText + Empfehlung1);
    	}
	// Wenn keine Zahlen eingegeben wurden kommt eine Fehlermeldung
    	else {
    	document.write ("Error: Bitte nur Zahlen eingeben");
    	}
	
</script>
