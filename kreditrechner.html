<script>

var Schulden;
var Zinsen;
var Tilgung;

// Nacheinander die Eingabe von Kredithöhe, Zinsen und der Tilgungsrate
Schulden = parseFloat (prompt ("Höhe deines Kredits in:"));
Zinsen = parseFloat (prompt ("Zinssatz deines Kredits:"));
Tilgung = parseFloat (prompt ("Gewünschte Tilgungsrate:"))

//Formeln für die Berechnungen
//Ein Jahr hat 12 Monate...
var Jahr = 12;

//Berechnung der Jahreszinsen + Höhe des Kredits mit Zinsen minus der bezahlten Raten
JahresZinsen = (Schulden/100)*Zinsen;
NeuSchulden = (Schulden+JahresZinsen)-(Tilgung*Jahr);

//Berechnung wieviele Monate/Jahre man braucht um den Kredit zu tilgen
AnzahlMonate=NeuSchulden/Tilgung;
AnzahlJahre =AnzahlMonate/Jahr;

//Ausgabe
document.write
("Wenn du die monatliche Tilgungsrate von " + Tilgung.toFixed(2) + 
"€ ein Jahr lang durchziehst, reduzierst du deinen Kredit von " + Schulden.toFixed(2) + "€ auf " + NeuSchulden.toFixed(2) + "€." + "<br><br>" +
"Mit deiner momentanen Tilgungsrate von " + Tilgung.toFixed(2) + "€ pro Monat benötigst du nach dem ersten Jahr dann nur noch " + 
AnzahlMonate.toFixed(0) +" Monate bzw. " + AnzahlJahre.toFixed(1) + " Jahre um den Kredit vollständig zurück zu zahlen." );

</script>
