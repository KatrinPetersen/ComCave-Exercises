<script>
//Programmieren Sie die Wertentwicklung eines Sparbuchs mit einer Funktion
//https://js.do/KatrinPetersen/sparbuch2

//StartWerte
var StartEinlage = 1000;
var Zinssatz = 4;
var Jahr = 3;

// NeuerKontostand wird zur Funktion KontoErgebnis
var NeuerKontostand = KontoErgebnis (StartEinlage, Zinssatz, Jahr);
var Zinsen = NeuerKontostand - StartEinlage;

// Beschreibung der Startwerte
document.write("Die Start-Einlage beträgt: " + StartEinlage.toFixed(2) + "€.<br>Der Zinssatz beträgt: " + Zinssatz +"%.<br><br>");

//Ausgabe des neuen Kotostands + Anzeige der bisherigen Zinsen in €
document.write ("Nach Jahr " + Jahr + ": "+ NeuerKontostand.toFixed(2) +"€<br> Es gab " + Zinsen.toFixed(2) + "€ Zinsen.");

// f rangehängt um die Variablen besser unterscheiden zu können
function KontoErgebnis (StartEinlagef, Zinssatzf, Jahrf) {
	var i;
    
	for (i=1 ; i<=Jahrf ; i++){
    //Formel für Zinsenberechnen - die Daten kommen von oben (Richtige Reihenfolge beachten)
    	var NeueEinlagef = ((StartEinlagef/100)*Zinssatzf) + StartEinlagef;
		
		//StartEinlage wird zur NeuenEinlage um die Rechnung korrekt weiterzuführen
        StartEinlagef= NeueEinlagef;
        
        //Debug Zeile zum testen
        //document.write (Jahr + "/" + Jahrf +"Debug: <br>" + StartEinlage + "/" + Zinssatz + "/" + Jahr + "=" + NeuerKontostand + "<br>"+ StartEinlagef + "/" + Zinssatzf + "/" + Jahrf + "=" + NeueEinlagef +  "<br>");
    }
    return NeueEinlagef;

}

</script>
