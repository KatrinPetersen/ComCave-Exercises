<script>
	var Tarifzone1 = 3.20;
    var Tarifzone2 = 5.70;
    var Tarifzone3 = 7.40;
    var Tarifwahl;
    
    //Eingabe KmAnzahl
	Tarifwahl = parseFloat (prompt ("Welche Tarifzone? (1, 2 oder 3)"));
	
	//Verarbeitung 
	
	if (Tarifwahl = 1){
    Tarifwahl = Tarifzone1;
    }
    else if (Tarifwahl = 2){
    Tarifwahl = Tarifzone2;
    }
    else {
    Tarifwahl = Tarifzone3;
    }
    
	
	//Ausgabe
	
	document.write ("Der Preis der Fahrkarte beträgt "+ Tarifwahl.toFixed(2) + "€" );

</script>
